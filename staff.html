<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">

    <title>Cafe POS system : staff</title>
    <meta property="og:title" content="cafe pos system">

</head>

<body>
    <header>
        <div class="header">
            <div class="header-sector">
                <div class="header__img">
                    <i class="fas fa-user-circle fa-2x"></i>
                </div>
                <div class="header__text">
                    <h5>근무자 관리</h5>
                </div>
            </div>
            <div class="header-sector">
                <a class="header__close header--left" href="index.html">
                    <i class="fas fa-times fa-2x"></i>
                </a>
            </div>
        </div>
    </header>


    <main>
      <div class = "staff__main">
          <div class = "staff__main--header">
            <div class = "staff__main-position">직위</div>
            <div class = "staff__main-staff">근무자명</div>
            <div class = "staff__main-sex">성별</div>
            <div class = "staff__main-num">연락처</div>
          </div>
          <div class = "staff__main--content">
              <div class = "staff__main-position">직원</div>
              <div class = "staff__main-staff">배성규</div>
              <div class = "staff__main-sex">남성</div>
              <div class = "staff__main-num">01040998259</div>
          </div>
          
          <div class = "staff__main--footer">
              <div class = "staff__main--footer-add">추가</div>
              <div class = "staff__main--footer-remove">삭제</div>
              <div class = "staff__main--footer-edit">수정</div>
          </div>
      </div>
    </main>

    

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
