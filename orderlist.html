<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe casher system : orderlist</title>
    <meta property="og:title" content="cafe casher system">
    <meta property="og:description" content="System for cafe management">
</head>

<body>
    <header>
        <div class="header">
            <div class="header-sector">
                <div class="header__img">
                    <i class="fas fa-file-invoice fa-2x"></i>
                </div>
                <div class="header__text">
                    <h5>주문목록 조회</h5>
                </div>
            </div>
            <div class="header-sector">
                <a class="header__close header--left" href="index.html">
                    <i class="fas fa-times fa-2x"></i>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class = "orderlist__list">
            <div class = "orderlist__list--header">
                <div class = "orderlist__list--header-no">No</div>
                <div class = "orderlist__list--header-receipt">영수증 번호</div>
                <div class = "orderlist__list--header-staff">사원</div>
                <div class = "orderlist__list--header-deal">거래일시</div>
                <div class = "orderlist__list--header-table">테이블 이름</div>
                <div class = "orderlist__list--header-discount">할인</div>
                <div class = "orderlist__list--header-amount">금액</div>
                <div class = "orderlist__list--header-paymethod">결제 방법</div>
            </div>
            <div class = "orderlist__list--content">
                <div class = "orderlist__list--header-no">1</div>
                <div class = "orderlist__list--header-receipt">202102110001</div>
                <div class = "orderlist__list--header-staff">배성규</div>
                <div class = "orderlist__list--header-deal">2021-02-11 17:03:08</div>
                <div class = "orderlist__list--header-table">테이크 아웃</div>
                <div class = "orderlist__list--header-discount">0</div>
                <div class = "orderlist__list--header-amount">4500</div>
                <div class = "orderlist__list--header-paymethod">카드</div>
            </div>
           <!-- js로 div list 추가할 것-->
        </div>
        <div class = "orderlist__button">
            <div class = "orderlist__button--up"><i class="fas fa-chevron-up fa-2x"></i></div>
            <div class = "orderlist__button--down"><i class="fas fa-chevron-down fa-2x"></i></div>
        </div>
    </main>

    <footer>
        <div class = "orderlist__footer">
            <div class = "orderlist__footer--header">

            </div>
        </div>
    </footer>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>

</html>
